<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html" charset="UTF-8"/>
    <title>Регистрация</title>
    <style type="text/css">
        @import url("/static/StyleOfPages.css");
    </style>

</head>

<body background="/static/Background.jpg">

<!--Шапка страницы-->
<div class="top">
    <img th:src="@{/static/Top.png}" th:alt="Top" th:style="'width:750px;'"/>
</div>

<!--Главное меню-->
<div style="text-align: center;"><table cborder="0" cellpadding="0" cellspacing="0" class="mainMenu">
    <tbody><tr>
        <td><a class="button" href="/">Главная</a></td>
        <td><a class="button" href="/search">Поиск доставки</a></td>
        <td><a class="button" href="/review">Отзывы</a></td>
        <td><a class="button" href="/registration">Зарегистрироваться</a></td>
        <td><a class="button" href="/auth">Войти</a></td>
    </tr>
    </tbody></table></div>

<!--Содержимое страницы-->
<div class="content-area" data-reactid=".0.1.0.2.1">
    <div class="content-area__bg" style="opacity:1;" data-reactid=".0.1.0.2.1.0"></div>
    <div class="content-area__inner" data-reactid=".0.1.0.2.1.1">
        <section data-reactid=".0.1.0.2.1.1.0">
            <!--Форма регистрации-->
            <!--/*@thymesVar id="registrationForm" type="com.besteam.bestapp.form.RegistrationForm"*/-->
            <form action="#" th:action="@{/registration}" th:object="${registrationForm}" method="post" class = "form" commandName="registryForm" style="width: 550px;">
                <div style="text-align: center; font-size: 32px;"> Заполните поля формы </div>
                <table style="margin: auto">
                    <tr>
                        <td>
                            <div style="text-align: right;">Логин*</div>
                        </td>
                        <td>
                            <input type="text" id="login" th:field="*{login}"/>
                            <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: right;">Пароль*</div>
                        </td>
                        <td>
                            <input type="password" id="password" th:field="*{password}"/>
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: right;">Подтвердите пароль*</div>
                        </td>
                        <td>
                            <input type="password" id="passwordAgain" th:field="*{passwordAgain}"/>
                            <span th:if="${#fields.hasErrors('passwordAgain')}" th:errors="*{passwordAgain}" class="error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: right;">Фамилия*</div>
                        </td>
                        <td>
                            <input type="text" id="lastName" th:field="*{lastName}"/>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: right;">Имя*</div>
                        </td>
                        <td>
                            <input type="text" id="firstName" th:field="*{firstName}"/>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: right;">Отчество</div>
                        </td>
                        <td>
                            <input type="text" id="middleName" th:field="*{middleName}"/>
                           <!-- <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" class="error"></span>-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: right;">Адрес электронной почты*</div>
                        </td>
                        <td>
                            <input type="text" id="email" th:field="*{email}"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="text-align: right"><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="text-align: center;">*-Поля, обязательные для заполнения.</div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="text-align: center;">
                                <input type="submit" id="registryButton" value="Подтвердить регистрацию" class="button"/>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </div>
</div>

</body>
</html>
